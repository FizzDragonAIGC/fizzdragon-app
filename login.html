<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzDragon - ÁôªÂΩï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .login-container {
            background: rgba(30, 30, 40, 0.95);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #E31B23;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #888;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #888;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #E31B23;
            border-bottom-color: #E31B23;
        }
        
        .tab:hover {
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #252525;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #E31B23;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #E31B23;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-submit:hover {
            background: #c01820;
        }
        
        .btn-submit:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .error-msg {
            background: rgba(227, 27, 35, 0.2);
            border: 1px solid #E31B23;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }
        
        .success-msg {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #2ecc71;
            font-size: 14px;
            display: none;
        }
        
        .form-panel {
            display: none;
        }
        
        .form-panel.active {
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üé¨ FizzDragon</h1>
            <p>AIÁï™ÂâßÂà∂‰ΩúÁ≥ªÁªü</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showPanel('login')">ÁôªÂΩï</div>
            <div class="tab" onclick="showPanel('register')">Ê≥®ÂÜå</div>
        </div>
        
        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>
        
        <!-- ÁôªÂΩïË°®Âçï -->
        <div id="loginPanel" class="form-panel active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Áî®Êà∑Âêç</label>
                    <input type="text" id="loginUsername" placeholder="ËæìÂÖ•Áî®Êà∑Âêç" required>
                </div>
                <div class="form-group">
                    <label>ÂØÜÁ†Å</label>
                    <input type="password" id="loginPassword" placeholder="ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                <button type="submit" class="btn-submit" id="loginBtn">ÁôªÂΩï</button>
            </form>
        </div>
        
        <!-- Ê≥®ÂÜåË°®Âçï -->
        <div id="registerPanel" class="form-panel">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Áî®Êà∑Âêç</label>
                    <input type="text" id="regUsername" placeholder="3-20‰∏™Â≠óÁ¨¶" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label>ÂØÜÁ†Å</label>
                    <input type="password" id="regPassword" placeholder="Ëá≥Â∞ë6‰∏™Â≠óÁ¨¶" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Á°ÆËÆ§ÂØÜÁ†Å</label>
                    <input type="password" id="regPassword2" placeholder="ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                <button type="submit" class="btn-submit" id="regBtn">Ê≥®ÂÜå</button>
            </form>
        </div>
        
        <div class="footer">
            ËÆ©ÊØè‰∏™‰∫∫ÈÉΩËÉΩÊãçËá™Â∑±ÁöÑÁîµÂΩ±
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname.includes('github.io') ? 'https://fizzdragon-backend.onrender.com/api' : '/api';
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        const token = localStorage.getItem('fizzdragon_token');
        if (token) {
            // È™åËØÅtokenÊúâÊïàÊÄß
            fetch(`${API_BASE}/auth/verify`, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('fizzdragon_token');
                    localStorage.removeItem('fizzdragon_user');
                }
            }).catch(() => {});
        }
        
        function showPanel(panel) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
            
            if (panel === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginPanel').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerPanel').classList.add('active');
            }
            
            hideMessages();
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = 'ÁôªÂΩï‰∏≠...';
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok && data.token) {
                    localStorage.setItem('fizzdragon_token', data.token);
                    localStorage.setItem('fizzdragon_user', JSON.stringify(data.user));
                    showSuccess('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•');
                }
            } catch (err) {
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
            } finally {
                btn.disabled = false;
                btn.textContent = 'ÁôªÂΩï';
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            const btn = document.getElementById('regBtn');
            
            if (password !== password2) {
                showError('‰∏§Ê¨°ÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Ê≥®ÂÜå‰∏≠...';
            
            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showSuccess('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï');
                    setTimeout(() => showPanel('login'), 1000);
                } else {
                    showError(data.error || 'Ê≥®ÂÜåÂ§±Ë¥•');
                }
            } catch (err) {
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ê≥®ÂÜå';
            }
        }
    </script>
</body>
</html>

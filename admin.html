</head>
<body>
    <div class="container">

        <h1>ğŸ”§ FizzDragon ç®¡ç†å¾Œå°</h1>
        
        <div class="stats" id="statsCards">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">ç¸½ç”¨æˆ¶æ•¸</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">åœ¨ç·šç”¨æˆ¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">-</div>
                <div class="stat-label">ä»Šæ—¥Tokenæ¶ˆè€—</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCost">-</div>
                <div class="stat-label">ä»Šæ—¥APIæˆæœ¬</div>
            </div>
        </div>
        
        <div class="section">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
                <h2>ğŸ‘¥ ç”¨æˆ¶åˆ—è¡¨</h2>
                <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div id="usersTable">
                <div class="loading">è¼‰å…¥ä¸­...</div>

        </div>
        
        <div class="section">
            <h2>ğŸ“Š APIä½¿ç”¨çµ±è¨ˆ</h2>
            <div class="token-stats" id="tokenStats">
                <div class="loading">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>âš™ï¸ ç³»çµ±ç‹€æ…‹</h2>
            <div id="systemStatus">
                <div class="loading">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://fizzdragon-backend.onrender.com';
        
        async function loadData() {
            await Promise.all([
                loadUsers(),
                loadHealth()
            ]);
        }
        
        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/users`);
                const data = await res.json();
                
                document.getElementById('totalUsers').textContent = data.total;
                document.getElementById('onlineUsers').textContent = data.users.filter(u => u.isOnline).length;
                
                if (data.users.length === 0) {
                    document.getElementById('usersTable').innerHTML = '<div class="loading">æš«ç„¡ç”¨æˆ¶</div>';
                    return;
                }
                
                let html = `<table>
                    <thead>
                        <tr>
                            <th>ç”¨æˆ¶å</th>
                            <th>è¨»å†Šæ™‚é–“</th>
                            <th>æœ€å¾Œç™»å…¥</th>
                            <th>ç‹€æ…‹</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>`;
                
                data.users.forEach(user => {
                    const statusClass = user.isOnline ? 'status-online' : 'status-offline';
                    const statusText = user.isOnline ? 'ğŸŸ¢ åœ¨ç·š' : 'âš« é›¢ç·š';
                    html += `<tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${formatDate(user.createdAt)}</td>
                        <td>${formatDate(user.lastLogin)}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>
                            ${user.isOnline ? `<button class="btn btn-secondary" onclick="kickUser('${user.username}')">è¸¢å‡º</button>` : ''}
                        </td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('usersTable').innerHTML = html;
                
            } catch (err) {
                document.getElementById('usersTable').innerHTML = `<div class="error">è¼‰å…¥å¤±æ•—: ${err.message}</div>`;
            }
        }
        
        async function loadHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                
                // Token stats
                const tokens = data.tokenUsage || {};
                document.getElementById('totalTokens').textContent = ((tokens.input || 0) + (tokens.output || 0)).toLocaleString();
                document.getElementById('totalCost').textContent = '$' + (tokens.cost || 0).toFixed(4);
                
                document.getElementById('tokenStats').innerHTML = `
                    <div class="token-item"><span>è¼¸å…¥Token:</span><strong>${(tokens.input || 0).toLocaleString()}</strong></div>
                    <div class="token-item"><span>è¼¸å‡ºToken:</span><strong>${(tokens.output || 0).toLocaleString()}</strong></div>
                    <div class="token-item"><span>APIæˆæœ¬:</span><strong>$${(tokens.cost || 0).toFixed(6)}</strong></div>
                    <div class="token-item"><span>Provider:</span><strong>${data.providerName || 'Unknown'}</strong></div>
                `;
                
                // System status
                document.getElementById('systemStatus').innerHTML = `
                    <div class="token-stats">
                        <div class="token-item"><span>ç‹€æ…‹:</span><strong style="color:#38a169;">âœ… ${data.status}</strong></div>
                        <div class="token-item"><span>æ¨¡å¼:</span><strong>${data.mode}</strong></div>
                        <div class="token-item"><span>Provider:</span><strong>${data.providerName}</strong></div>
                        <div class="token-item"><span>API Key:</span><strong>${data.hasApiKey ? 'âœ… å·²é…ç½®' : 'âŒ æœªé…ç½®'}</strong></div>
                        <div class="token-item"><span>Agents:</span><strong>${data.stats?.totalAgents || 0}</strong></div>
                        <div class="token-item"><span>Skills:</span><strong>${data.stats?.totalSkills || 0}</strong></div>
                    </div>
                `;
                
            } catch (err) {
                document.getElementById('tokenStats').innerHTML = `<div class="error">è¼‰å…¥å¤±æ•—: ${err.message}</div>`;
                document.getElementById('systemStatus').innerHTML = `<div class="error">è¼‰å…¥å¤±æ•—: ${err.message}</div>`;
            }
        }
        
        async function kickUser(username) {
            if (!confirm(`ç¢ºå®šè¦è¸¢å‡ºç”¨æˆ¶ ${username} å—ï¼Ÿ`)) return;
            
            try {
                const res = await fetch(`${API_BASE}/api/admin/kick`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                const data = await res.json();
                if (data.ok) {
                    alert('å·²è¸¢å‡ºç”¨æˆ¶');
                    loadUsers();
                } else {
                    alert('æ“ä½œå¤±æ•—: ' + data.error);
                }
            } catch (err) {
                alert('æ“ä½œå¤±æ•—: ' + err.message);
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr || dateStr === 'unknown' || dateStr === 'never') return '-';
            try {
                const d = new Date(dateStr);
                return d.toLocaleDateString('zh-TW') + ' ' + d.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});
            } catch {
                return dateStr;
            }
        }
        
        // åˆå§‹åŒ–
        loadData();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadData, 30000);
    </script>
